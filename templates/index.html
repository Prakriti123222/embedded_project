<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <title>Heart Attack Predictor</title>
    <style>
      body{
        background-color:#87cae2;
        overflow-y: hidden;
        color:#0B2E4C;
      }

      footer {
        height: 200px;
        background-image: url('./static/animation.gif');
        background-size: cover;
        background-position: center;
      }
      
      .footer-image {
        height: 100%;
        opacity: 0.2; /* optional: to reduce image opacity */
      }
      
    </style>
  </head>
  <body>
<h1 class="text-center" style="margin-top:20px">Heart Attack Predictor</h1>
    
    <div class="row mt-4 ms-4 me-4">
      <div class="col-sm-6">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <h5 class="card-title">Name: {{name}}</h5>
            <h5 class="card-title">Age: {{age}}</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <h5 class="card-title">Heart Rate</h5>
            <canvas id="myChart"></canvas>
            <a href="/see-graph" class="btn btn-primary">See the Graph Clearly</a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-image"></div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart_data = {{ chart_data | tojson }};
      var chart_labels = {{ chart_labels | tojson }};
      var chart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: chart_labels,
              datasets: [{
                  label: 'Heart Rate',
                  data: chart_data,
                  borderColor: 'rgb(255, 99, 132)',
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
              }]
          },
          options: {}
      });
    </script>
  </body>
</html>
